<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Slack - Alert Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .stat-label {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }
        .stat-value.success {
            color: #10b981;
        }
        .stat-value.error {
            color: #ef4444;
        }
        .stat-value.warning {
            color: #f59e0b;
        }
        .controls {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background: #4338ca;
        }
        select {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            background: #333;
            color: #fff;
        }
        .alerts {
            display: grid;
            gap: 15px;
        }
        .alert-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-left: 4px solid #4f46e5;
        }
        .alert-card.amer {
            border-left-color: #3b82f6;
        }
        .alert-card.emea {
            border-left-color: #10b981;
        }
        .alert-card.apac {
            border-left-color: #f59e0b;
        }
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .alert-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        .alert-channel {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .channel-amer {
            background: #1e3a8a;
            color: #93c5fd;
        }
        .channel-emea {
            background: #064e3b;
            color: #6ee7b7;
        }
        .channel-apac {
            background: #78350f;
            color: #fcd34d;
        }
        .alert-body {
            color: #d1d5db;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .alert-meta {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
            font-size: 13px;
            color: #9ca3af;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-200 {
            background: #064e3b;
            color: #6ee7b7;
        }
        .status-429 {
            background: #78350f;
            color: #fcd34d;
        }
        .status-500 {
            background: #7f1d1d;
            color: #fca5a5;
        }
        .empty-state {
            background: #2a2a2a;
            padding: 60px 20px;
            border-radius: 8px;
            text-align: center;
            color: #9ca3af;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¨ Mock Slack - Alert Viewer</h1>
            <p style="color: #9ca3af; margin-top: 5px;">Real-time view of Slack webhook requests</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Webhooks</div>
                <div class="stat-value" id="total-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Successful (200)</div>
                <div class="stat-value success" id="success-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Rate Limited (429)</div>
                <div class="stat-value warning" id="ratelimit-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Server Errors (500)</div>
                <div class="stat-value error" id="error-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üåé AMER Alerts</div>
                <div class="stat-value" id="amer-count" style="color: #93c5fd;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üåç EMEA Alerts</div>
                <div class="stat-value" id="emea-count" style="color: #6ee7b7;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üåè APAC Alerts</div>
                <div class="stat-value" id="apac-count" style="color: #fcd34d;">-</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="loadLogs()">üîÑ Refresh</button>
            <select id="channel-filter" onchange="filterAlerts()">
                <option value="all">All Channels</option>
                <option value="amer-risk-alerts">AMER</option>
                <option value="emea-risk-alerts">EMEA</option>
                <option value="apac-risk-alerts">APAC</option>
            </select>
            <select id="status-filter" onchange="filterAlerts()">
                <option value="all">All Statuses</option>
                <option value="200">Success (200)</option>
                <option value="429">Rate Limited (429)</option>
                <option value="500">Server Error (500)</option>
            </select>
            <span style="margin-left: auto; color: #9ca3af; font-size: 14px;">Auto-refresh every 5s</span>
        </div>

        <div id="alerts-container">
            <div class="loading">Loading alerts...</div>
        </div>
    </div>

    <script>
        let allAlerts = [];
        let autoRefresh = null;

        async function loadLogs() {
            try {
                const response = await fetch('/logs?limit=500');
                const data = await response.json();
                
                allAlerts = data.records || [];
                updateStats();
                filterAlerts();
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('alerts-container').innerHTML = 
                    '<div class="empty-state">‚ùå Error loading logs: ' + error.message + '</div>';
            }
        }

        function updateStats() {
            const total = allAlerts.length;
            const success = allAlerts.filter(a => a.status_code === 200).length;
            const ratelimit = allAlerts.filter(a => a.status_code === 429).length;
            const errors = allAlerts.filter(a => a.status_code === 500).length;
            
            // Channel counts
            const amerCount = allAlerts.filter(a => a.channel === 'amer-risk-alerts').length;
            const emeaCount = allAlerts.filter(a => a.channel === 'emea-risk-alerts').length;
            const apacCount = allAlerts.filter(a => a.channel === 'apac-risk-alerts').length;

            document.getElementById('total-count').textContent = total;
            document.getElementById('success-count').textContent = success;
            document.getElementById('ratelimit-count').textContent = ratelimit;
            document.getElementById('error-count').textContent = errors;
            document.getElementById('amer-count').textContent = amerCount;
            document.getElementById('emea-count').textContent = emeaCount;
            document.getElementById('apac-count').textContent = apacCount;
        }

        function filterAlerts() {
            const channelFilter = document.getElementById('channel-filter').value;
            const statusFilter = document.getElementById('status-filter').value;

            let filtered = allAlerts;

            if (channelFilter !== 'all') {
                filtered = filtered.filter(a => a.channel === channelFilter);
            }

            if (statusFilter !== 'all') {
                filtered = filtered.filter(a => a.status_code === parseInt(statusFilter));
            }

            renderAlerts(filtered);
        }

        function renderAlerts(alerts) {
            const container = document.getElementById('alerts-container');

            if (alerts.length === 0) {
                container.innerHTML = '<div class="empty-state">No alerts found. Run a test to see alerts appear here!</div>';
                return;
            }

            // Reverse to show newest first
            const reversed = [...alerts].reverse();

            container.innerHTML = reversed.map(alert => {
                const channelClass = alert.channel ? alert.channel.replace('-risk-alerts', '') : 'unknown';
                const statusClass = `status-${alert.status_code}`;
                
                // Extract text from payload
                let alertText = '';
                if (alert.payload && alert.payload.text) {
                    alertText = alert.payload.text;
                }

                return `
                    <div class="alert-card ${channelClass}">
                        <div class="alert-header">
                            <div class="alert-title">${alert.channel || 'Unknown Channel'}</div>
                            <span class="alert-channel channel-${channelClass}">${channelClass.toUpperCase()}</span>
                        </div>
                        <div class="alert-body">${alertText}</div>
                        <div class="alert-meta">
                            <span>‚è∞ ${new Date(alert.ts).toLocaleString()}</span>
                            <span class="status-badge ${statusClass}">
                                ${alert.status_code === 200 ? '‚úÖ' : alert.status_code === 429 ? '‚è≥' : '‚ùå'} 
                                ${alert.status_code}
                            </span>
                            ${alert.retry_after ? `<span>Retry After: ${alert.retry_after}s</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Auto-refresh every 5 seconds
        function startAutoRefresh() {
            autoRefresh = setInterval(loadLogs, 5000);
        }

        function stopAutoRefresh() {
            if (autoRefresh) {
                clearInterval(autoRefresh);
            }
        }

        // Initial load
        loadLogs();
        startAutoRefresh();

        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                loadLogs();
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
